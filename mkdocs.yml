site_name: Mikrotik CloudPilot API Docs
site_url: https://mikrotik-cloudpilotapi.onrender.com/
use_directory_urls: false  # This will help with asset paths
theme:
  name: material
  language: en
  logo: assets/logo.png
  favicon: assets/favicon.png
  icon:
    previous: fontawesome/solid/angle-left
    next: fontawesome/solid/angle-right
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - content.code.copy
    - content.tabs.link
    - search.highlight
    - search.share
    - search.suggest
    - navigation.indexes
  palette:
    - media: '(prefers-color-scheme: light)'
      scheme: default
      primary: indigo
      accent: indigo
    - media: '(prefers-color-scheme: dark)'
      scheme: slate
      primary: indigo
      accent: indigo

nav:
  - 📖   Overview: index.md
  - 🛠️   Setup Guide: setup-guide.md
  - 🔐   Authentication: authentication.md
  - 📡   Routers API:
    - Router API: router-api.md
    - Package Management: packages.md
  - 💳   Payments API :
    - Payment Credentials: payment-credentials.md
    - Payment Transactions: payment-transactions.md
    - IntaSend Integration: intasend-payments.md
    - KopoKopo Integration: kopokopo-payments.md
    - Mikrotik Integration: mikrotik-integration.md
  - API Reference: api-reference.md

plugins:
  - search

markdown_extensions:
  - admonition
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true
  - attr_list

extra:
  logo: assets/logo.png
  logo_link: https://guntu.co.ke
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Guntu-IT-Solutions/Mikrotik-CloudPilotAPI
  


